apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vs-dev-app
  namespace: dev-app
spec:
  gateways:
  - dev-app-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: shopping
        port:
          number: 80
